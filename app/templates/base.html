<html>
    <head>
      {% if title %}
      <title>{{ title }} - FlaskApp</title>
      {% else %}
      <title>Welcome to FlaskApp</title>
      {% endif %}

      <link rel="stylsheet" type="text/css" href= "{{ url_for('static', filename='css/index.css') }}" >
    </head>
    <body>
        <div>FlaskApp:
         <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        </div>
        <hr>
         {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
